<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Modify</title>
</head>
<body>
<form th:action="'/commentModify/' + ${modifyComment.commentNo}" method="post">
    <span th:text="Content"></span><br />
    <textarea cols = "50" rows = "10" name="commentContent" th:text="${modifyComment.content}"></textarea><br/>
    <input type="submit" value="Modify">
</form>
</body>
</html>
