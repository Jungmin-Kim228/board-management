<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Like View</title>
</head>
<body>
<h2 align="center">My Like Board</h2>
<table border="1" align="center">
    <tr>
        <th>No</th>
        <th>Title</th>
        <th>Writer</th>
        <th>WriteDate</th>
        <th>ViewCount</th>
        <th>CommentCount</th>
    </tr>
    <tr align="center" th:each="post : ${likePost}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{/content(id=${post.id})}" th:text="${post.title}"></a></td>
        <td th:text="${post.writer}"></td>
        <td th:text="${#dates.format(post.writeDate,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${post.viewCount}"></td>
        <td th:text="${post.commentCount}"></td>
    </tr>
</table>
<br />
<h3><a href="/board">Go Board</a></h3>
</body>
</html>
