<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoardModify</title>
</head>
<body>
<form th:action="'/boardModify/' + ${post.id}" method="post">
    <span th:text="Title"></span><input type="text" name="modifyTitle" th:value="${post.title}"><br/>
    <span th:text="Content"></span><br />
    <textarea cols = "50" rows = "10" name="modifyContent" th:text="${post.content}"></textarea><br/>
    <input type="submit" value="Modify">
</form>
</body>
</html>
