<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="'/boardModify/' + ${post.id}" method="get">
    <input type="submit" th:value="PostModify">
</form>
<form th:action="'/boardDelete/' +${post.id}" method="post">
    <input type="submit" th:value="PostDelete">
</form>
<h2>[TITLE] <span th:text="${post.title}"></span></h2>
<h4>[NICKNAME] <span th:text="${post.writer}"></span></h4>
<span>[WriteDate]</span><span th:text="${#dates.format(post.writeDate,'yyyy-MM-dd HH:mm:ss')}"></span>
<span>[ModifyDate]</span><span th:text="${#dates.format(post.modifyDate,'yyyy-MM-dd HH:mm:ss')}"></span>
<br />
<div style="border: 1px dashed;  width: 600px; height: 200px; padding: 10px;">
<span th:text="${post.content}"></span>
</div>
<br />
<div style="border: 1px solid;  width: 400px; height: 50px; padding: 10px;">
    <form th:action="'/commentRegister?id='+ ${post.id}" method="post">
        <span>Create New Comment!</span>
        <input type="text" name="comment" ><br />
        <input type="submit" name="button" value="register">
    </form>
</div>
<h3>Comments List</h3>
<table text-align="center">
    <tr>
        <th>NickName</th>
        <th>Comment</th>
        <th>Modify/Delete</th>
    </tr>
<tr th:each="comment : ${comment}" align="center">
    <td th:text="${comment.commentWriter}"></td>
    <td th:text="${comment.content}"></td>
    <form th:action="'/comment/' + ${comment.commentNo}" method="post">
    <td>
        <input type="submit" name="button" value="Modify">
        <input type="submit" name="button" value="Delete">
    </td>
    </form>
</tr>
</table>
<br />
<h3><a href="/board">Go Board</a></h3>
</body>
</html>
