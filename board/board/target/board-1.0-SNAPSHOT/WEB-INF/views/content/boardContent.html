<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="location.href='/boardModify'">Post Modify</button>
<button onclick="location.href='/boardDelete'">Post Delete</button>
<h2>제목 <span th:text="${post.title}"></span></h2>
<div style="border: 1px dashed;  width: 600px; height: 200px; padding: 10px;">
<span th:text="${post.content}"></span>
</div>
<h3>댓글 목록</h3>
<table text-align="center">
    <tr>
        <th>닉네임</th>
        <th>댓글</th>
    </tr>
<tr th:each="comment : ${comment}" align="center">
    <td th:text="${comment.commentWriter}"></td>
    <td th:text="${comment.content}"></td>
</tr>
</table>
</body>
</html>
